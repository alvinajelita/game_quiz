<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>🎮 Kuis Seru IT! 🧠💡</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Bagian Input Nama -->
  <div id="intro">
    <h2>👋 Selamat datang!</h2>
    <p>Masukkan nama kamu untuk mulai kuis 🎮</p>
      <input type="text" id="username" class="form-control" placeholder="Nama kamu..." /><br>
      <button onclick="startQuiz()" class="start-btn">Mulai Kuis 🚀</button>
  </div>

  <!-- Kuis Utama -->
  <div id="quiz-container" style="display:none;">
    <h1>🧑‍💻 Kuis Seru Teknologi Informasi! 💻✨</h1>
    <h2 id="question">Pertanyaannya akan muncul di sini 🤔</h2>
    <div id="answer-buttons" class="btn-container"></div>
    <div id="timer">⏱️ 10 detik</div>
    <button id="next-btn">➡️ Selanjutnya</button>
    <p id="score-display">Skor: 0 🍀</p>
  </div>

  <div id="score-result" style="display:none;">
    <h2 id="final-score"></h2>
  </div>

  <script src="game.js"></script>
</body>
</html>
