<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>🎮 Kuis Seru IT! 🧠💡</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <style>
    .correct { background-color: #28a745; color: white; }
    .wrong { background-color: #dc3545; color: white; }
    .answer-btn { display: block; width: 100%; margin-bottom: 10px; }
  </style> -->
</head>
<body>
  <!-- Bagian Input Nama -->
  <div id="intro" class="text-center mt-5">
    <h2>👋 Selamat datang!</h2>
    <p>Masukkan nama kamu untuk mulai kuis 🎮</p>
    <div class="container" style="max-width: 400px;">
      <input type="text" id="username" class="form-control mb-3" placeholder="Nama kamu..." />
      <button id="start-btn" class="start-btn-100">🚀 Mulai Kuis</button>
    </div>
  </div>

  <!-- Kuis Utama -->
  <div id="quiz-container" style="display:none;" class="quiz-container">
    <h1>🧑‍💻 Kuis Seru Teknologi Informasi! 💻✨</h1>
    <h2 id="question" class="my-4">Pertanyaannya akan muncul di sini 🤔</h2>
    <div id="answer-buttons" class="btn-container mb-3"></div>
    <div id="timer" class="mb-3">⏱️ 10 detik</div>
    <button id="next-btn" class="btn btn-success mb-2">➡️ Selanjutnya</button>
    <p id="score-display" class="fw-bold">Skor: 0 🍀</p>
  </div>

  <!-- Skor Akhir -->
  <div id="score-result" style="display:none;" class="text-center mt-4">
    <h2 id="final-score"></h2>
  </div>

  <!-- Script Game -->
  <script src="game.js"></script>
</body>
</html>
